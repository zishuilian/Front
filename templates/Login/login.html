    <script>

     window.onload = function(){
        var obj0 = document.getElementById('username');
        var obj1 = document.getElementById('password');
        var obj2 = document.getElementById('repassword');
        var bt_signUp = document.getElementById('signUpButton');
        var signUpForm = document.getElementById('signUpForm');
        //绑定鼠标进入事件
        bt_signUp.addEventListener('click',
        function(){
            if(obj1.value != obj2.value){
                alert("两次输入的密码不一致！");
            }
            else if(obj1.value.length==0 || obj2.value.length==0 || obj0.value.length==0){
                alert("输入不能为空！");
            }else{
                signUpForm.action = "register";
                signUpForm.method = "post";
                <!--alert(signUpForm);-->
                signUpForm.submit();
            }
        },false);

        var loginUserName = document.getElementById('loginUserName');
        var loginPassWord = document.getElementById('loginPassWord');
        var loginButton = document.getElementById('loginButton');
        var loginForm = document.getElementById('loginForm');

        loginButton.addEventListener('click', function(){

            if(loginUserName.value.length==0 || loginPassWord.value.length==0){
                alert("输入不能为空！");
            }else{
                loginForm.action = 'logincookie';
                loginForm.method = "post";
                loginForm.submit();
            }
        }, false);
    }

     </script>

<body>
<div class="ch-container">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>Welcome to Charisma</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            <div class="alert alert-info">
                Please login with your Username and Password.
            </div>
            <form class="form-horizontal" id="loginForm" action='logincookie' method="post">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" class="form-control" name="loginUserName" id="loginUserName" placeholder="用户名">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" class="form-control" name="loginPassWord" id="loginPassWord" placeholder="密码">
                    </div>
                    <div class="clearfix"></div>

                    <div class="input-prepend">
                        <label class="remember" for="remember"><input type="checkbox" id="remember">Remember me</label>
                    </div>
                    <div class="clearfix"></div>


                </fieldset>
            </form>
                    <p class="center col-md-5">
                        <button type="submit" class="btn btn-primary" id="loginButton">登录</button>
                    </p>

                    <p class="center col-md-5">
                        <button type="submit" form="loginForm" class="btn btn-primary btn-setting">注册</button>
                    </p>

        </div>
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h3>注册</h3>
                </div>
                <div class="modal-body">
                   <div class="box-content">
                <form  class="form-horizontal" id="signUpForm" name="signUpForm" action="register" method="post">
                    <fieldset>
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" class="form-control" id="username" name="reg_username" placeholder="账号">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="text" class="form-control" id="password" name="reg_password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="repassword">请再次输入密码</label>
                        <input type="text" class="form-control" id="repassword" name="reg_repassword" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="idcard">身份证号</label>
                        <input type="text" class="form-control" id="idcard" name="reg_idcard" placeholder="身份证号">
                    </div>
                    <div class="form-group">
                        <label for="phone">联系电话</label>
                        <input type="text" class="form-control" id="phone" name="reg_phone" placeholder="联系电话">
                    </div>
                    </fieldset>
                </form>
                       <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="signUpButton" >注册</button>
                    <button href="#" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
            </div>
                </div>

            </div>
        </div>
    </div>
