{% extends 'Admin/adminBase.html' %}
{% block tabCard%}
<ul class="breadcrumb">
        <li>
            <a href="#">首页</a>
        </li>
        <li>
            <a href="#">调度系统</a>
        </li>
</ul>
{% endblock %}

{% block content %}
<div class="row">

     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h3>修改信息</h3>
                </div>
                <div class="modal-body">
                   <div class="box-content">
                <form  class="form-horizontal" id="signUpForm" name="signUpForm" action="register" method="post">
                    <fieldset>
                    <div class="form-group">
                        <label for="username">起点站</label>
                        <input type="text" class="form-control" id="username" name="reg_username" placeholder="发车时间">
                    </div>
                    <div class="form-group">
                        <label for="password">终点站</label>
                        <input type="text" class="form-control" id="password" name="reg_password" placeholder="到达时间">
                    </div>
                    <div class="form-group">
                        <label for="repassword">发车时间</label>
                        <input type="text" class="form-control" id="repassword" name="reg_repassword" placeholder="票价">
                    </div>
                    </fieldset>
                </form>
                       <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="signUpButton" >确定</button>
                    <button href="#" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
            </div>
                </div>

            </div>
        </div>
    </div>

    <div class="box col-md-12">
        <div class="box-inner">


             <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-calendar"></i> 班次管理</h2>

                    <div class="box-icon">
                        <a href="#" class="btn btn-setting btn-round btn-default"><i
                                class="glyphicon glyphicon-cog"></i></a>
                        <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
                        <a href="#" class="btn btn-close btn-round btn-default"><i
                                class="glyphicon glyphicon-remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
    <thead>
    <tr>
        <th>班次编号</th>
        <th>行驶车辆</th>
        <th>起点站</th>
        <th>终点站</th>
        <th>发车时间</th>
        <th>更改信息</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>16</td>
        <td class="center">A306</td>
        <td class="center">西朗</td>
        <td class="center">文冲</td>
        <td class="center">6:00</td>
        <td class="center">
            <a class="btn btn-success btn-setting" href="#">
                <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                修改
            </a>

            <a class="btn btn-danger" href="#">
                <i class="glyphicon glyphicon-trash icon-white"></i>
                删除
            </a>
        </td>
    </tr>
    </tbody>
    </table>
                </div>


        </div>
    </div>

</div><!--/row-->
{% endblock %}
